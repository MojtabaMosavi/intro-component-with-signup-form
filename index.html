<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="main.js"></script>
</head>
<body>
  <div class="page">
    <section class="two-cal">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class='col1__title'>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable. </p>
          </div>
          <div class="col">
            <button onclick="formValidation()"id="col__button"><span class="text-white">Try it free 7 days</span> then $20/mo. thereafter</button>
            <div class="formContainer">
              <form action="#" method="post" id="form">
                <div class="inputBox">
                  <label><input onkeydown="formValidation();" id="firstname" type="text" name="firstname" placeholder="First Name" maxlength="20"></label>
                  <span id="firstname-text" class="text"></span>
                </div>
                <div class="inputBox">
                  <label><input onkeydown="formValidation();"id="lastname" type="text" name="lastname" placeholder="Last Name" maxlength="20"></label>
                  <span id="lastname-text" class="text"></span>
                </div>
                <div>
                <label><input id="email" type="email" name="email" placeholder="Email Address" maxlength="20"></label>
                <span id="email-text" class="text"></span>
                </div>
                <div>
                <label><input id="password" type="password" name="password" placeholder="Password"></label>
                <span id="password-text" class="text"></span>
                </div>
                <button id="submit-button" onclick="formValidation()">Claim your free trial </button>
                <div id="under-button-text">By clicking the button, you are agreeing to our <span class="color">Terms and Services</span></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>  
</body>
</html>
